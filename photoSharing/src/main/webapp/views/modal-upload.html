<!-- Upload modal's header -->
  <div class="modal-header">
    <h3 class="modal-title">Upload your photos!</h3>
  </div>

  <!-- The modal's body -->
  <div class="modal-body">

    <!-- Declares the form as a file-uploader -->
      <div style="position:relative;">
        <span class='btn btn-file btn-primary'>
          Choose File...
          <input type="file" file-input="files" name="file_source" size="40">
        </span>
        <span id="upload-file-info" class='label label-info'></span>
        <span>
          <img ng-src="{{preview}}" height="10%">
        </span>
      </div>
      <div class="alert alert-danger" ng-show="message.length > 0">
        <p>{{message}}</p>
      </div>

      <!-- Enables adding titles for photos-->
      <div class="form-group">
        <label for="title">Title:</label>
        <input id="title" class="form-control" type="text" ng-keypress="checkPress($event, 'title')" ng-model="title">
      </div>

      <!-- Enables adding capitons for photos-->
      <div class="form-group">
        <label for="caption">Caption:</label>
        <textarea id="caption" class="form-control" type="text" ng-model="caption"></textarea>
      </div>

      <!-- Enables adding tags for photos -->
      <div class="uploadTag">
        <div class="form-group">
          <label for="tag">Tags:</label>
          <div style="position: relative">
            <tag id="uploadTag" class="tag" ng-repeat="tag in appliedTags">{{tag}}
              <button class="removeUploadTag" ng-click="removeTag($index)"><span class="glyphicon glyphicon-remove"></span></button>
            </tag>
            <input id="tagField" class="form-control" type="text" ng-keypress="checkPress($event, 'tags')" ng-change="search($viewValue)" ng-model="tags">
            <ul class="dropdown-menu" ng-show="tagsList.length > 0" style="display: block">
              <li ng-click="addTag($index)" ng-repeat="tag in tagsList"><a href="">{{tag.name}}</a></li>
            </ul>
          </div>
        </div>
      </div>

      <!-- Enables photo sharing -->
      <div class="uploadPerson">
        <div class="form-group">
          <label for="person">Share with:</label>
          <div style="position: relative">
            <tag id="uploadTag" class="person" ng-repeat="person in appliedPeople">{{person.name}}
              <button class="removeUploadTag" ng-click="removePerson($index)"><span class="glyphicon glyphicon-remove"></span></button>
            </tag>
            <input ng-keypress="checkPress($event, 'people')" id="peopleField" ng-change="peopleSearch($viewValue)" ng-model="people" type="text" class="form-control">
            <ul ng-show="peopleList.length > 0" class="dropdown-menu" style="display: block">
              <li ng-click="addPerson($index)" ng-repeat="person in peopleList"><a ng-bind-html="person.name" href=""></a></li>
            </ul>
          </div>
        </div>
      </div>

      <!-- Enables a photo's visibility to be set to public or private -->
      <div class="form-group">
        <label>
          <input type="radio" ng-model="visibility" value="private">
          Private
        </label>
        <label>
          <input type="radio" ng-model="visibility" value="public" checked="checked">
          Public
        </label>
      </div>

  </div>

  <!-- The modal's footer -->
  <div class="modal-footer">

    <!-- Creates the "Upload" and "Close" buttons -->
    <button id="uploadButton" class="btn btn-info" type="submit" ng-click="uploadFile()">
      <span id="uploadSpinner" class="glyphicon glyphicon-refresh spin"></span>
      <span id="uploadText">Upload</span>
    </button>
    <button class="btn btn-warning" ng-click="cancel()">Close</button>

  </div>
