<!-- Login Dialog -->
<div ng-controller="LoginController">
		<div class="login-location">
			<form name="loginForm" ng-submit="login()"
				class="form-inline" role="form">
				<div class="form-group">
					<label for="email">Username</label> 
					<input type="text"
						ng-model="user.userloginname" class="form-control" id="loginname"
						placeholder="Enter Username" required="" /> 
					<br /> 
					<label for="password">Password</label> 
					<input type="password"
						ng-model="user.userpassword" class="form-control" id="password"
						placeholder="Enter Password" required="" />

					<p />
					<input type="submit" class="btn btn-default" value="Login" ng-click="login(user)"/>
				</div>
				
			</form>
			<div class="alert alert-danger" role="alert" ng-show="alert">
				Invalid Username or Password for PhotoJava
			</div>
		</div>
	
</div>
